<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
 --yellow:#ffc400;
 --green1:#153e37;
 --green2:#4be7d0;
}
body{
 background:black;
 min-height:100vh;
 overflow:hidden;
 font-family:'Segoe UI',sans-serif;
 display:flex;
 justify-content:center;
 align-items:flex-end;
}

/* üì© CARTA LATERAL */
.carta-link{
 position:fixed;
 right:180px;
 top:50%;
 transform:translateY(-50%);
 z-index:20;
 cursor:pointer;
 text-decoration:none;
}

.carta{
 width:90px;
 height:60px;
 background:white;
 position:relative;
 border-radius:6px;
 box-shadow:0 0 15px rgba(255,255,255,0.4);
 transition:.4s;
}

.carta::before{
 content:"";
 position:absolute;
 top:0;
 left:0;
 width:100%;
 height:100%;
 background:#ff4d6d;
 clip-path:polygon(0 0,100% 0,50% 60%);
 border-radius:6px 6px 0 0;
}

.carta::after{
 content:"‚ù§";
 position:absolute;
 top:50%;
 left:50%;
 transform:translate(-50%,-30%);
 font-size:22px;
 color:white;
}

.carta:hover{
 transform:scale(1.1);
 box-shadow:0 0 25px #ff4d6d;
}


/* üåå FONDO GALAXIA */
.night{
 position:fixed;
 inset:0;
 background:black;
 z-index:1;
 overflow:hidden;
}

/* ‚≠ê ESTRELLAS */
.star{
 position:absolute;
 width:2px;
 height:2px;
 background:white;
 border-radius:50%;
 opacity:.8;
 animation:twinkle 3s infinite alternate;
}
@keyframes twinkle{
 from{opacity:.3}
 to{opacity:1}
}

/* üå† ESTRELLAS FUGACES */
.shooting-star{
 position:absolute;
 width:120px;
 height:2px;
 background:linear-gradient(90deg, white, transparent);
 opacity:.8;
 transform:rotate(-45deg);
 animation:shoot 3s linear infinite;
}
@keyframes shoot{
 0%{ transform:translate(-200px,200px) rotate(-45deg); opacity:0; }
 10%{opacity:1}
 100%{ transform:translate(120vw,-120vh) rotate(-45deg); opacity:0; }
}

/* ‚ú® TEXTO */
.message{
 position:absolute;
 top:8vmin;
 width:100%;
 text-align:center;
 font-size:5vmin;
 font-weight:bold;
 color:#fff3b0;
 text-shadow:0 0 10px #ffc400,0 0 30px #ffae00;
 animation:glow 3s infinite alternate;
 z-index:5;
}
@keyframes glow{
 from{opacity:.7}
 to{opacity:1}
}

/* üåª FLORES */
.flowers{
 position:relative;
 z-index:3;
 transform:scale(.9);
}
.flower{
 position:absolute;
 bottom:12vmin;
 transform-origin:bottom;
}

/* TALLO */
.flower__line{
 width:2vmin;
 height:55vmin;
 background:linear-gradient(to top,var(--green1),var(--green2));
 border-radius:3vmin;
 animation:grow 4s backwards;
}
@keyframes grow{from{height:0}}

.flower__leafs{
 position:relative;
 animation:bloom 2s 3s backwards;
}
@keyframes bloom{
 from{transform:scale(0);opacity:0}
}

/* üåª P√âTALOS */
.flower__leaf{
 position:absolute;
 left:50%;
 bottom:0;
 width:9vmin;
 height:12vmin;
 background:linear-gradient(to bottom,#ffea00,#ff9800);
 border-radius:50% 50% 40% 40%;
 transform-origin:bottom center;
 box-shadow:0 0 20px #ffd700;
}

/* 16 p√©talos */
.flower__leaf--1{transform:translate(-50%,-100%) rotate(0deg)}
.flower__leaf--2{transform:translate(-50%,-100%) rotate(22.5deg)}
.flower__leaf--3{transform:translate(-50%,-100%) rotate(45deg)}
.flower__leaf--4{transform:translate(-50%,-100%) rotate(67.5deg)}
.flower__leaf--5{transform:translate(-50%,-100%) rotate(90deg)}
.flower__leaf--6{transform:translate(-50%,-100%) rotate(112.5deg)}
.flower__leaf--7{transform:translate(-50%,-100%) rotate(135deg)}
.flower__leaf--8{transform:translate(-50%,-100%) rotate(157.5deg)}
.flower__leaf--9{transform:translate(-50%,-100%) rotate(180deg)}
.flower__leaf--10{transform:translate(-50%,-100%) rotate(202.5deg)}
.flower__leaf--11{transform:translate(-50%,-100%) rotate(225deg)}
.flower__leaf--12{transform:translate(-50%,-100%) rotate(247.5deg)}
.flower__leaf--13{transform:translate(-50%,-100%) rotate(270deg)}
.flower__leaf--14{transform:translate(-50%,-100%) rotate(292.5deg)}
.flower__leaf--15{transform:translate(-50%,-100%) rotate(315deg)}
.flower__leaf--16{transform:translate(-50%,-100%) rotate(337.5deg)}

.flower__leafs::after{
 content:"";
 position:absolute;
 top:50%;
 left:50%;
 width:10vmin;
 height:10vmin;
 background:radial-gradient(circle,#6b3e0d,#3b2205);
 border-radius:50%;
 transform:translate(-50%,-175%);
 z-index:10;
 box-shadow:0 0 25px #8b5a2b inset;
}

/* MOVIMIENTO */
@keyframes waving{
 0%,100%{transform:rotate(-3deg)}
 50%{transform:rotate(3deg)}
}

/* ‚ù§Ô∏è CORAZONES */
.heart{
 position:absolute;
 bottom:-10vmin;
 font-size:3vmin;
 color:#ff4d6d;
 animation:float 8s linear infinite;
}
@keyframes float{
 0%{transform:translateY(0);opacity:0}
 20%{opacity:1}
 100%{transform:translateY(-110vh);opacity:0}
}

/* üéµ TEXTO CANCI√ìN */

 color:#fff3b0;
 font-size:14px;
 font-weight:bold;
 text-shadow:0 0 10px #ffc400;
 z-index:10;
 opacity:.9;
}
</style>
</head>
